<table mat-table [dataSource]="repositories$ | async">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let repo"> {{repo.name}} </td>
  </ng-container>

  <!-- Url Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> Url </th>
    <td mat-cell *matCellDef="let repo">
      <button mat-stroked-button>
        <a href={{repo.html_url}} target="_blank">Visit</a>
      </button>
    </td>
  </ng-container>

  <!-- Details Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let repo">
      <button mat-stroked-button (click)="requestDetails(repo.url)">
        Details
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
