<mat-table [dataSource]="repositories">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let repo"> {{repo.name}} </mat-cell>
  </ng-container>

  <!-- Url Column -->
  <ng-container matColumnDef="url">
    <mat-header-cell *matHeaderCellDef> Url </mat-header-cell>
    <mat-cell *matCellDef="let repo">
      <button mat-stroked-button>
        <a href={{repo.html_url}} target="_blank">Visit</a>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Details Column -->
  <ng-container matColumnDef="details">
    <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
    <mat-cell *matCellDef="let repo">
      <button mat-stroked-button (click)="requestDetails(repo.url)">
        Details
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5,10, 25]"></mat-paginator>
